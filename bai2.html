<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Enter a number:'));
    let result = addNumber(num);
    alert(result);

    function addNumber(a) {
        return (a + 1);
    }
</script>
</body>
</html>
