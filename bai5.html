<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 =['Polaris','Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe ', 'Regulus'];
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    do {
        let starInput = prompt('Star name?');
        for (let i = 0; i < arr1.length; i++) {
            let check = arr1.indexOf(starInput);
            if (check === -1) {
                alert('No valid information');
                break;
            } else {
                alert(arr2[check]);
                break;
            }
        }
    } while (askMore())

    function askMore() {
     let result = confirm('Do u want to ask more?');
     return result;
    }
</script>
</body>
</html>
