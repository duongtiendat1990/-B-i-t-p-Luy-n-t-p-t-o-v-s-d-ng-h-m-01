<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let no1 = parseInt(prompt('Enter number 1'));
    let no2 = parseInt(prompt('Enter number 2'));
    let result = add2Number(no1,no2);
    alert(result);

    function add2Number(a,b) {
        if (a > b) return "True";
        else return (a+b);
    }
</script>
</body>
</html>
